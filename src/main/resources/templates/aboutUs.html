<style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica&display=swap');

    header {
        width: 100%;

        z-index: 100;

    }

    a {

    }

    li {
        list-style: none;
    }

    .nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;

        opacity: 0.8;
        color: #f0f7fa;
    }

    .nav-links a {

    }

    /* LOGO */
    .logo {
        font-size: 48px;
        font-family: 'IM Fell DW Pica', serif;
        color: #fff;
    }

    /* NAVBAR MENU */
    .menu {
        display: flex;
        gap: 1em;
        font-size: 18px;
        font-family: 'Montserrat', sans-serif;
    }

    .menu li:hover {
        background-image: url("https://c.tenor.com/dxA2j-gsp4oAAAAC/glitch-static.gif");
        opacity: 0.4;
        border-radius: 5px;
        transition: 0.1s ease;
    }

    .menu li {
        padding: 5px 14px;
    }


    @media (max-width:600px) {
        .nav>.nav-btn {
            display: inline-block;
            position: absolute;
            right: 0px;
            top: 0px;
        }

        .nav>.nav-btn>label {
            display: inline-block;
            width: 50px;
            height: 50px;
            padding: 13px;
        }

        .nav>.nav-btn>label:hover,
        .nav #nav-check:checked~.nav-btn>label {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .nav>.nav-links {
            position: absolute;
            display: block;
            width: 100%;
            background-color: rgb(42, 42, 42);
            height: 0px;
            transition: all 0.3s ease-in;
            overflow-y: hidden;
            top: 50px;
            left: 0px;
        }

        .nav>.nav-links>a {
            display: block;
            width: 100%;
        }

        .nav>#nav-check:not(:checked)~.nav-links {
            height: 0px;
        }

        .nav>#nav-check:checked~.nav-links {
            height: calc(100vh - 50px);
            overflow-y: auto;
        }
    }
