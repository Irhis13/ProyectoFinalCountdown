<!DOCTYPE html>
<html lang="en">
    <head th:replace="baseTemplate :: cabecera">

    <meta charset="UTF-8">+
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+DW+Pica+SC&display=swap');

body{
    background-image: url("https://github.com/AsunPaterna/img_chrono/blob/main/Dark_3d_background.jpg?raw=true");
    background-repeat: no-repeat;
    background-size: 100%;
}
h1{
    font-family: 'IM Fell DW Pica SC', serif;
    font-size: 60px;
    color:rgba(255, 255, 255, 0.687);
}
#fondoTitulo{
    background-image: url("https://c.tenor.com/dxA2j-gsp4oAAAAC/glitch-static.gif");
    opacity: 0.6;
    text-align: center;
    
}
table{
    background-color: rgba(255, 255, 255, 0.342);
    text-align: center;
    width: 350px;
}
#menuCategorias{ /* NO ES RESPONSIVE :( */
    position: absolute;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
}  

</style>
<body>
    <br>
    <div id="menuEstandar">
        <button>
            <a th:href="@{/home}">Home</a>
        </button>
        <button>
            <a th:href="@{/aboutUs}"> About us</a>
        </button>
        <button>
            <a th:href="@{/FAQS}">FAQS</a>
        </button>
        <button>
            <a th:href="@{/signIn}">
                <img src="http://cdn.onlinewebfonts.com/svg/img_337531.png" alt="login" style="height:20px ;">
            </a>
        </button>
    </div>
    <!-- <img src="https://c.tenor.com/9AebqLS8kJMAAAAi/walk-clock-sticker.gif" alt=""
        style="margin-top:5%; margin-left:40%;"> -->
    <br>
    <div id="fondoTitulo">
    <h1 id="titulo">Chronologic</h1>
</div>
    <br>
    <div id="menuCategorias">
        <button id="btn1">
            <a th:href="@{/aventura}">Categoria Aventuras</a>
        </button>
        <button id="btn2">
            <a th:href="@{/cultural}">Categoria Cultural</a>
        </button>
        <button id="btn3">
            <a th:href="@{/familiar}">Categoria Familiar</a>
        </button>
        <button id="btn4">
            <a th:href="@{/pareja}">Categoria Pareja</a>
        </button>
    </div>
    <br>
    <a>Prueba que muestra los viajes</a>
    <br>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>descripcion</th>
                <th>precio</th>
                <th>categoria</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="viaje: ${viajes}">
                <td th:text="${viaje.id}"></td>
                <td th:text="${viaje.nombre}"></td>
                <td th:text="${viaje.descripcion}"></td>
                <td th:text="${viaje.precio}"></td>
                <td th:text="${viaje.categoria.nombre}"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <br>
    <br>
    <div th:replace="baseTemplate :: footer"></div>
</body>

</html>
