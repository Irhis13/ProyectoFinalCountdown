<body>

    <!-- <div style="margin-left:2%;"> -->
        <h1 class="text-center" style="position:relative; color:rgb(9, 9, 9) ; font-family:Verdana;">
            Formulario para dar de Alta un Cliente</h1>

        <div div class="mb-3">
            <div class="container mt-3">
            <form th:object="${cliente}" th:action="@{/crearCliente}" method="post">
                <div class="mb-3 mt-3">
                <a>Nombre: </a>
                <input type="text" class="form-control" placeholder="Nombre" 
                th:field="*{nombre}" required>
            </div>

            <div class="mb-3 mt-3">
                <a>Apellidos: </a>
                <input type="text" class="form-control" placeholder="Apellidos" 
                th:field="*{apellidos}" required> 
            </div>  

                <div class="mb-3 mt-3">
                <a>Tel√©fono: </a>
                <input type="text" class="form-control" placeholder="Telefono" 
                th:field="*{telefono}" required>
            </div>
            
            <div class="mb-3 mt-3">
                <a>Email: </a>
                <input type="text" class="form-control" placeholder="Email" 
                th:field="*{email}" required>

                <!-- <br>
                <a>Foto de Pasaporte</a>
                <br>
                <p id="texto">Seleccionar Foto</p>
                <input type="file" name="imagen" required>
            </div> -->
            <br>
            <p>Foto del DNI</p>
            <div>
                <label for="files" class="btn" style="border-color: rgb(167, 211, 249) ; background-color: rgb(255, 254, 254);">Seleccionar Imagen</label>
                <input id="files" style="visibility:hidden;" type="file" required>
              </div>
            

            <br>
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Confirmar</button>

            </div>
            </form>
        </div>
    </div>
    </div>


</body>
