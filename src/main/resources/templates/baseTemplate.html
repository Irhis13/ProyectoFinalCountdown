<!doctype html>
<html lang="en">

<head th:fragment="cabecera">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cronological</title>
    <br>
</head>

<body>
    <h1>Cronological</h1>
    <div th:fragment="botonMenu" style="margin-top:2%; margin-left:44%">
        <button>
            <a th:href="@{/home}">
                Home
            </a>
        </button>

        <button>
            <a th:href="@{/carritoCompra}"><img src="https://cdn-icons-png.flaticon.com/512/107/107831.png" alt="carrito compra" 
                style="height:20px;"></a>
        </button>
        <button>
            <a th:href="@{/login}">
                <img src="http://cdn.onlinewebfonts.com/svg/img_337531.png" alt="login" style="height:20px ;">
            </a>
        </button>
        
    </div>
    <div th:fragment="botonComprar">
        <button>Comprar</button>
    </div>

    <div th:fragment="footer" style="margin-left:44%;">
        <img src="https://pixsector.com/cache/f8dbbdb2/avb37443a9d16e06eef66.png" alt="twitter icon"
            style="height:30px;">
        <img src="https://cdn-icons-png.flaticon.com/512/87/87390.png" alt="instagram icon" style="height:30px;">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968989.png" alt="tripadvisor icon" style="height:30px;">
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script th:fragment="javaScriptSupport"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</html>
