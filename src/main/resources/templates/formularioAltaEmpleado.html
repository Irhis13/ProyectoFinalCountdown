<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Empleado</title>

    <!-- CSS --BOOTSTRAP-- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body style="background-color:rgba(248, 245, 206, 0.685)"></body>
<body>
    <br>
    <div style="margin-left:2%;">
        <h1 class="text-center" style="position:relative; color:rgb(9, 9, 9) ; font-family:Verdana;">
            Formulario para dar de Alta un Empleado</h1>
            <br>

    <h1 class="text-center ">ACCESO SÓLO EMPLEADOS</h1>
    <div div class="mb-3">
        <div class="container mt-3">

        <form th:object="${empleado}" th:action="@{/crearEmpleado}" method="post">
            <div class="mb-3 mt-3">
            <a>Nombre Completo: </a>
            <input type="text" class="form-control" placeholder="Nombre completo"
             th:field="*{nombre}" required>
        </div>

        <div class="mb-3 mt-3">
            <a>Dirección: </a>
            <input type="text" class="form-control" placeholder="Direccion" 
            th:field="*{direccion}" required>
        </div>    

       <div class="mb-3 mt-3">
            <a>Teléfono: </a>
            <input type="text" class="form-control" placeholder="Telefono de contacto"
             th:field="*{telefono}" required>
            
            <br>
            <div class="col-md-12 text-center">
            <button type="submit"class="btn btn-primary">Confirmar</button>
        </div>

        </form>
    </div>
    </div>
    <div th:replace="baseTemplate :: botonPortalEmpleado"></div>
</body>
</html>
