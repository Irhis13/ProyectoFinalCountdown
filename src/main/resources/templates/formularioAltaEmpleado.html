<!DOCTYPE html>
<html lang="en">
    <head th:replace="baseTemplate :: cabecera">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:replace=" baseTemplate :: botonMenu"></div>
    <h1>Formulario para dar de Alta un Empleado</h1>
    <h1>SÓLO EMPLEADOS</h1>
    <div div class="mb-3">
        <form th:object="${empleado}" th:action="@{/crearEmpleado}" method="post">
            <a>Nombre Completo: </a>
            <input type="text" placeholder="Nombre completo" th:field="*{nombre}" required>
            <a>Dirección: </a>
            <input type="text" placeholder="Direccion" th:field="*{direccion}" required>
            <a>Teléfono: </a>
            <input type="text" placeholder="Telefono de contacto" th:field="*{telefono}" required>
            
            <br>
            <button type="submit"class="btn btn-light">Confirmar</button>


        </form>
    </div>
    <div th:replace="baseTemplate :: botonPortalEmpleado"></div>
</body>
</html>
